<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FantasyBnB</title>

  <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i|Open+Sans|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/fantasybnb-mo/_datepicker.css"></link>
  <!-- <link rel="stylesheet" href="./lib/_datepicker.css"></link> -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>
  <link rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"
  />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
  />
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i|Open+Sans|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
  <style>
    #slider-container .slick-list {
      width: 760px;
    }

    #content {
      position: relative;
    }

  </style>
</head>

<body>
  <div id="images"></div>
  <div id="content">
    <div id="booking"></div>
    <div id="reviews"></div>
  </div>
  <div id="listings"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- <script type="text/javascript" src="http://localhost:7777/bundle.min.js"></script> -->
  <script type="text/javascript" src="https://s3-us-west-1.amazonaws.com/fantasybnb-mo/bundle.min.js"></script>
  <script type="text/javascript" src="https://s3.amazonaws.com/fantasybnb-imageservice-assets/bundle.min.js"></script>
  <script type="text/javascript" src="https://s3.amazonaws.com/fantasybnb-static/bundle.min.js"></script>
  <script type="text/javascript" src="https://s3-us-west-1.amazonaws.com/fantasybnbjs/similiarlistings.js"></script>
  <script>
    let id = (window.location.pathname.split('/rooms')[1]).split('')[1];
    ReactDOM.render(
      React.createElement(ImageService, {
        locationId: id
      }),
      document.getElementById('images')
    );
    ReactDOM.render(
      React.createElement(Booking, {
        room: id
      }),
      document.getElementById('booking')
    );
    ReactDOM.render(
      React.createElement(Review, {
        locationId: id
      }),
      document.getElementById('reviews')
    );
    ReactDOM.render(
      React.createElement(SimilarListings, {
        currentListingId: id
      }),
      document.getElementById('listings')
    );
  </script>
</body>

</html>
